  <script type="text/javascript">
    "use strict";

    /**
     * Nod 32 button object
     */
    var nod32button = {
      /**
       * General settings
       */
      settings: {
        download: {
          /*
            Set 'enabled' to true if you want enable downloading distribs on logo click
          */
          enabled: true,
          css_class: 'download_button',
          enabled_css_class: 'enabled',
          links: [
            /*
              You can make directory in web_root named 'download', put inside your NOD32 distribs,
              and then setup links URIs here:
            */
            {bitOS: 64, uri: '/download/NOD32_Antivirus_64_bis.msi'},
            {bitOS: 32, uri: '/download/NOD32_Antivirus_32_bit.msi'}
          ]
        },
        updated: {
          enabled: true,
          css_class: 'updated',
          enabled_css_class: 'enabled',
          text: {
            prefix: 'Last update: ',
            postfix: ''
          },
          uri: '/lastevent.txt'
        },
        version: {
          enabled: true,
          css_class: 'version',
          enabled_css_class: 'enabled',
          text: {
            prefix: 'Version: ',
            postfix: ''
          },
          uri: '/version.txt'
        },
      },

      /**
       * Check object css class exists
       */
      hasCssClass: function($obj, className) {
        return $obj.className.split(' ').indexOf(className) > -1;
      },

      /**
       * Append CSS class to object
       */
      addCssClass: function($obj, className) {
        $obj.className += ' ' + className.replace(new RegExp('  ', 'g'), ' ').trim();
      },

      /**
       * Remove css class from object
       */
      removeCssClass: function($obj, className) {
        $obj.className = $obj.className.replace(new RegExp(className, 'g'), '').replace(new RegExp('  ', 'g'), ' ').trim();
      },

      /**
       * Make ajax request
       */
      ajax: function(uri, callback, fail_callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', uri);
        xhr.onreadystatechange = function() {
          if (this.readyState === 4) {
            if (this.status === 200) {
              if (typeof callback === 'function') {
                return callback.call(null, this.responseText);
              }
            }
            if (typeof fail_callback === 'function') {
              return fail_callback.call(null);
            }
          }
        };
        xhr.send(null);
      },

      /**
       * Check user use 64 bit OS, or not
       */
      isUserUse64bitOS: function() {
        var u = navigator.userAgent.toLowerCase(),
            p = window.navigator.platform.toLowerCase();
        return u.indexOf('wow64') !== -1 || u.indexOf('win64') !== -1 || p === 'win64';
      },

      /**
       * Return download link URI for passed bit OS
       */
      getDownloadLinkUri: function(bitOS) {
        var links = this.settings.download.links;
        for (var i = 0, len = links.length; i < len; i++) {
          if (links[i].bitOS === bitOS) {
            return links[i].uri;
          }
        }
        return null;
      },

      /**
       * Initialization method
       */
      init: function() {
        var self = this;
        // Walk through all buttons with css class
        Array.prototype.forEach.call(document.getElementsByClassName(self.settings.download.css_class), function($button) {
          var enabled_css_class = self.settings.download.enabled_css_class;
          if (self.settings.download.enabled) {
            // Attach event on download button click
            $button.addEventListener('click', function () {
              document.location = self.getDownloadLinkUri(self.isUserUse64bitOS ? 64 : 32);
            });
            // Append (or remove) enabled css class
            if (!self.hasCssClass($button, enabled_css_class)) {
              self.addCssClass($button, enabled_css_class);
            } else {
              self.removeCssClass($button, enabled_css_class);
            }
          }
          // Walk through all updated elements with css class
          Array.prototype.forEach.call($button.getElementsByClassName(self.settings.updated.css_class), function($updated) {
            var enabled_css_class = self.settings.updated.enabled_css_class;
            // Check updated is enabled
            if (self.settings.updated.enabled) {
              // Make ajax request (get last event data)
              self.ajax(self.settings.updated.uri, function(data){
                // Set result text
                var texts = self.settings.updated.text;
                $updated.innerHTML = texts.prefix + data + texts.postfix;
              }, function() {
                // If request failed
                self.removeCssClass($updated, enabled_css_class);
              });
              // Append (or remove) enabled css class
              if (!self.hasCssClass($updated, enabled_css_class)) {
                self.addCssClass($updated, enabled_css_class);
              } else {
                self.removeCssClass($updated, enabled_css_class);
              }
            }
          });
          // And for version elements
          Array.prototype.forEach.call($button.getElementsByClassName(self.settings.version.css_class), function($version) {
            var enabled_css_class = self.settings.version.enabled_css_class;
            if (self.settings.version.enabled) {
              self.ajax(self.settings.version.uri, function(data){
                var texts = self.settings.version.text;
                $version.innerHTML = texts.prefix + data + texts.postfix;
              }, function() {
                self.removeCssClass($version, enabled_css_class);
              });
              if (!self.hasCssClass($version, enabled_css_class)) {
                self.addCssClass($version, enabled_css_class);
              } else {
                self.removeCssClass($version, enabled_css_class);
              }
            }
          });
        });
        return this;
      }
    }.init();
  </script>
